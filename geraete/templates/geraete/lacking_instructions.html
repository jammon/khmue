{% extends "geraete/base.html" %}
{% block content %}
{% for employee, devices in data %}
  <div class="employee">{{ employee }} ({{ devices|length }})
    <div>
      <ul>
        {% for device in devices %}
          <li>{{ device }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endfor %}  

{% endblock content %}
{% block extrascripts %}
<script>
  let employees = document.getElementsByClassName("employee");
  for (var i = 0; i < employees.length; i++) {
    employees[i].onclick = toggle;
  }

  function toggle(e) {
    e.target.classList.toggle("show");
  }
</script>
{% endblock extrascripts %}
