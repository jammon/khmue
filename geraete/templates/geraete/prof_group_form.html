{% extends "geraete/base.html" %}
{% load widget_tweaks %}
{% block content %}
{% if prof_group %}
  <h1>Berufsgruppe bearbeiten</h1>
{% else %}
  <h1>Neue Berufsgruppe</h1>
{% endif %}
<form action="/gruppen/{{ prof_group.id|default:"add" }}" method="post"
 class="pure-form">
  {% csrf_token %}
  {{ form.name }}
  {% include "geraete/partials/device_list.html" %}
  <button type="submit">Speichern</button>
</form>
{% endblock content %}
