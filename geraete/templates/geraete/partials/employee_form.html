<form action="/mitarbeiter/{{ employee.id|default:"" }}" method="post" 
 class="pure-form pure-form-aligned">
  {% csrf_token %}
  {% for field in form %}
  <div class="pure-control-group">
    {{ field.label_tag }} 
    {{ field }}
  </div>
  {% endfor %}
  <div class="pure-controls">
    <button type="submit">Speichern</button>
  </div>
</form>
