<form action="" class="pure-form pure-form-aligned" 
  hx-post="/mitarbeiter/add" hx-target="#employees" hx-swap="innerHTML">
  {% csrf_token %}
  {% for field in form %}
  <div class="pure-control-group">
    {{ field.label_tag }} 
    {{ field }}
  </div>
  {% endfor %}
  <div class="pure-controls">
    <button type="submit">Speichern</button>
  </div>
</form>
